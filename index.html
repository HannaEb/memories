<!DOCTYPE >
<html land="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />

    <title>Memories</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__list" id="navbar__list"></ul>
      </nav>
    </header>
    <main>
      <header class="hero">
        <h1>Memories</h1>
      </header>
      <section class="section" id="horefto" data-nav="Horefto">
        <div class="section__container">
          <div class="text-box">
            <h2>Horefto</h2>
            <p>
              <ion-icon name="location-outline"></ion-icon> Thessaly, Greece
            </p>
            <p><ion-icon name="calendar-outline"></ion-icon> July 2014</p>
          </div>
          <div class="image-box">
            <img src="images/horefto-med.png" alt="Horefto" />
          </div>
        </div>
      </section>
      <section class="section" id="portimao" data-nav="Portimao">
        <div class="section__container">
          <div class="text-box">
            <h2>Portimao</h2>
            <p>
              <ion-icon name="location-outline"></ion-icon> Algarve, Portugal
            </p>
            <p><ion-icon name="calendar-outline"></ion-icon> April 2015</p>
          </div>
          <div class="image-box">
            <img src="images/portimao-med.png" alt="Portimao" />
          </div>
        </div>
      </section>
      <section class="section" id="haslemere" data-nav="Haslemere">
        <div class="section__container">
          <div class="text-box">
            <h2>Haslemere</h2>
            <p><ion-icon name="location-outline"></ion-icon> Surrey, England</p>
            <p><ion-icon name="calendar-outline"></ion-icon> May 2017</p>
          </div>
          <div class="image-box">
            <img src="images/haslemere-med.png" alt="Haslemere" />
          </div>
        </div>
      </section>
      <section class="section" id="palermo" data-nav="Palermo">
        <div class="section__container">
          <div class="text-box">
            <h2>Palermo</h2>
            <p><ion-icon name="location-outline"></ion-icon> Sicily, Italy</p>
            <p><ion-icon name="calendar-outline"></ion-icon> August 2020</p>
          </div>
          <div class="image-box">
            <img src="images/palermo-med.png" alt="Palermo" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; by Hanna</p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>

<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Memories</title>
    <meta name="title" content="Memories" />
    <meta name="description" content="Website displaying holiday memories" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="css/styles.css" rel="stylesheet" />
    <!-- <link rel="icon" type="image/ico" href="images/favicon.ico" /> -->

    <script defer type="module" src="./js/index.js"></script>
    <script defer type="module" src="./js/globe.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__list" id="navbar__list"></ul>
      </nav>
    </header>
    <main>
      <header class="hero">
        <h1 class="hero__heading">Memories</h1>
        <canvas id="hero__canvas"></canvas>
      </header>
      <section class="section" id="horefto" data-nav="Horefto">
        <div class="section__container">
          <div class="section__text-box">
            <h2 class="section__heading">Horefto</h2>
            <p class="section__text">
              <ion-icon name="location-outline"></ion-icon> Thessaly, Greece
            </p>
            <p class="section__text">
              <ion-icon name="calendar-outline"></ion-icon> July 2014
            </p>
          </div>
          <div class="section__image-box">
            <img
              src="images/horefto-lazy.png"
              data-src="images/horefto.png"
              alt="Horefto"
              class="section__image lazy-image"
            />
          </div>
        </div>
      </section>
      <section class="section" id="portimao" data-nav="Portimao">
        <div class="section__container">
          <div class="section__text-box">
            <h2 class="section__heading">Portimao</h2>
            <p class="section__text">
              <ion-icon name="location-outline"></ion-icon> Algarve, Portugal
            </p>
            <p class="section__text">
              <ion-icon name="calendar-outline"></ion-icon> April 2015
            </p>
          </div>
          <div class="section__image-box">
            <img
              src="images/portimao-lazy.png"
              data-src="images/portimao.png"
              alt="Portimao"
              class="section__image lazy-image"
            />
          </div>
        </div>
      </section>
      <section class="section" id="haslemere" data-nav="Haslemere">
        <div class="section__container">
          <div class="section__text-box">
            <h2 class="section__heading">Haslemere</h2>
            <p class="section__text">
              <ion-icon name="location-outline"></ion-icon> Surrey, England
            </p>
            <p class="section__text">
              <ion-icon name="calendar-outline"></ion-icon> May 2017
            </p>
          </div>
          <div class="section__image-box">
            <img
              src="images/haslemere-lazy.png"
              data-src="images/haslemere.png"
              alt="Haslemere"
              class="section__image lazy-image"
            />
          </div>
        </div>
      </section>
      <section class="section" id="palermo" data-nav="Palermo">
        <div class="section__container">
          <div class="section__text-box">
            <h2 class="section__heading">Palermo</h2>
            <p class="section__text">
              <ion-icon name="location-outline"></ion-icon> Sicily, Italy
            </p>
            <p class="section__text">
              <ion-icon name="calendar-outline"></ion-icon> August 2020
            </p>
          </div>
          <div class="section__image-box">
            <img
              src="images/palermo-lazy.png"
              data-src="images/palermo.png"
              alt="Palermo"
              class="section__image lazy-image"
            />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; by Hanna</p>
    </footer>
  </body>
</html>
